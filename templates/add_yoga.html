<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Yoga Pose - Serenify</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-gradient-to-br from-white to-teal-50 p-8">

<div class="max-w-4xl mx-auto bg-white rounded-3xl shadow-2xl p-10">

    <h1 class="text-3xl font-bold text-teal-600 mb-6">
        Add New Yoga Pose
    </h1>

    <form method="POST" enctype="multipart/form-data" class="space-y-6">

        <div>
            <label class="font-semibold">Pose Name</label>
            <input type="text" name="name" required
                   placeholder="e.g. Mountain Pose (Tadasana)"
                   class="w-full mt-2 p-4 rounded-xl border border-gray-200 focus:border-teal-500 outline-none">
        </div>

        <div class="grid grid-cols-2 gap-6">
            <div>
                <label class="font-semibold">Category</label>
                <select name="category"
                        class="w-full mt-2 p-4 rounded-xl border border-gray-200">
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advanced">Advanced</option>
                </select>
            </div>

            <div>
                <label class="font-semibold">Difficulty</label>
                <select name="difficulty"
                        class="w-full mt-2 p-4 rounded-xl border border-gray-200">
                    <option value="easy">Easy</option>
                    <option value="moderate">Moderate</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
        </div>

        <div>
            <label class="font-semibold">Duration (minutes)</label>
            <input type="number" name="duration" required
                   placeholder="e.g. 10"
                   class="w-full mt-2 p-4 rounded-xl border border-gray-200">
        </div>

        <div>
            <label class="font-semibold">Benefits</label>
            <textarea name="benefits" rows="3"
                      placeholder="Improves posture, strengthens legs, enhances balance..."
                      class="w-full mt-2 p-4 rounded-xl border border-gray-200"></textarea>
        </div>

        <div>
            <label class="font-semibold">Instructions</label>
            <textarea name="instructions" rows="4" required
                      placeholder="1. Stand straight with feet together...&#10;2. Keep spine aligned..."
                      class="w-full mt-2 p-4 rounded-xl border border-gray-200"></textarea>
        </div>

        <div>
            <label class="font-semibold">Precautions</label>
            <textarea name="precautions" rows="2"
                      placeholder="Avoid if you have severe knee injury..."
                      class="w-full mt-2 p-4 rounded-xl border border-gray-200"></textarea>
        </div>

        <div>
            <label class="font-semibold">Reference Image</label>
            <input type="file" name="image" class="mt-2">
        </div>

        <div>
            <label class="font-semibold">Video</label>
            <input type="file" name="video"
                   class="w-full mt-2 p-4 rounded-xl border border-gray-200">
        </div>

        <button type="submit"
                class="w-full bg-teal-600 text-white py-4 rounded-xl font-bold hover:brightness-110 transition">
            Add Pose
        </button>

    </form>

</div>

</body>
</html>
